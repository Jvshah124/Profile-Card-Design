<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- ---------Icons------------ -->
    <script
      src="https://kit.fontawesome.com/367ac631f1.js"
      crossorigin="anonymous"
    ></script>

    <!-- ----------FONTS---------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Profile card Hover effect</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="card">
          <div class="top-icon topper">
            <i class="fa-solid fa-box-open"></i>
            <i class="fa-solid fa-film"></i>
          </div>

          <img
            class="profile-image"
            src="https://img.freepik.com/free-photo/view-3d-man-holding-soda-can_23-2150709928.jpg?t=st=1699015433~exp=1699019033~hmac=51c9d460d46d6d9ed7931453cde64fa6e638b7ff698941e795e2e76d06530de1&w=740"
            width="111px"
            height="121px"
            alt=""
          />

          <div class="bottom-icon topper">
            <i class="fa-solid fa-snowflake"></i>
            <i class="fa-solid fa-passport"></i>
          </div>
        </div>
        <p>
          SEIMC ON <br />
          TIVETIMPERS $0 PRCTONY
        </p>
      </div>
      <div class="profile">
        <div class="card">
          <div class="top-icon topper">
            <i class="fa-regular fa-address-card"></i>
            <i class="fa-solid fa-user-tie"></i>
          </div>

          <img
            class="profile-image"
            src="https://img.freepik.com/premium-photo/photoshoot-doctors-office-circle-overlay-with-edges-tucked-medium-il-creative-graphic-design_655090-620398.jpg?w=740"
            width="111px"
            height="121px"
            alt=""
          />
        </div>
        <p class="card2">
          TONCAPD CEGMIS <br />
          <span>Mission Completed Succesfully</span>
        </p>
      </div>
    </div>
  </body>
</html>
